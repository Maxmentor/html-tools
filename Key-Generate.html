h2{text-align:center;margin-bottom:20px;}

.options{
    display:flex;
    flex-wrap:wrap;
    gap:10px;

}
.options label{
    background:#00000040;
    padding:8px 12px;
    border-radius:20px;
    cursor:pointer;
}
.options input{margin-right:6px;}


input[type="number"]{
    width:100%;
    padding:10px;
    border-radius:8px;
    border:none;
    font-size:1rem;

button{
    width:100%;
    padding:12px;
    border:none;
    border-radius:8px;
    cursor:pointer;
    background:#fff;
    color:#333;
    margin-top:10px;
    font-size:1rem;
}
button:hover{background:#f0f0f0;}

.keys{
    margin-top:15px;
    background:#00000040;
    padding:15px;
    border-radius:10px;
    max-height:260px;
    overflow-y:auto;
}
.key-item{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:6px 0;
    border-bottom:1px solid #ffffff22;
}
.key-item span{
    word-break:break-all;
}
.key-item button{
    padding:4px 8px;
    background:#00ffcc;
    color:#000;
    border:none;
    border-radius:6px;
    cursor:pointer;
}

/* FOOTER */

footer a{color:#fff;text-decoration:none;}
footer a:hover{text-decoration:underline;}

/* POPUP */
.popup{

.popup-content{

.popup-content img{width:200px;margin:10px 0;}

@media(max-width:768px){

<script>
// Sidebar toggle
menuButton.onclick=()=>sidebar.classList.toggle('active');

// Popup
function openPopup(){popup.style.display='flex'}
function closePopup(){popup.style.display='none'}

function generateKeys(){
    const len=parseInt(keyLength.value);
    let chars='';
    if(upper.checked) chars+='ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    if(lower.checked) chars+='abcdefghijklmnopqrstuvwxyz';
    if(numbers.checked) chars+='0123456789';
    if(symbols.checked) chars+='!@#$%^&*()_+-={}[]<>?';
    if(!chars) return alert('Select at least one option');

    let out='';
    keyBox.innerHTML='';
    for(let k=0;k<5;k++){
        let key='';
        for(let i=0;i<len;i++){
            key+=chars.charAt(Math.floor(Math.random()*chars.length));
        }
        const div=document.createElement('div');
        div.className='key-item';
        div.innerHTML=`<span>${key}</span><button onclick="copyOne('${key}')">Copy</button>`;
        keyBox.appendChild(div);
    }
}

function copyOne(t){
    navigator.clipboard.writeText(t);
    alert('Key Copied');
}
function copyAll(){
    let all=[...document.querySelectorAll('.key-item span')].map(s=>s.innerText).join('\n');
    if(!all) return;
    navigator.clipboard.writeText(all);
    alert('All Keys Copied');
}
</script>
