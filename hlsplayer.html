<script>

function openPopupBuy(){
  document.getElementById('popupBuy').style.display = 'flex';
}
function closePopupBuy(){
  document.getElementById('popupBuy').style.display = 'none';
}


menuButton.onclick=()=>sidebar.classList.toggle('active');

const video=document.getElementById('video');
const qualitySel=document.getElementById('quality');
const audioSel=document.getElementById('audio');
let hls=null,dash=null;

function playStream(){
 const url=streamURL.value.trim();
 if(!url){alert('Stream URL required');return;}
 stopStream();

 if(url.endsWith('.m3u8')){
   hls=new Hls({
     lowLatencyMode:true,
     enableWorker:true
   });
   hls.loadSource(url);
   hls.attachMedia(video);

   hls.on(Hls.Events.MANIFEST_PARSED,()=>{
     qualitySel.innerHTML='<option value="">Quality</option>';
     hls.levels.forEach((l,i)=>{
       qualitySel.innerHTML+=`<option value="${i}">${l.height}p</option>`;
     });
   });

   hls.on(Hls.Events.AUDIO_TRACKS_UPDATED,()=>{
     audioSel.innerHTML='<option value="">Audio</option>';
     hls.audioTracks.forEach((a,i)=>{
       audioSel.innerHTML+=`<option value="${i}">${a.name}</option>`;
     });
   });

   hls.on(Hls.Events.ERROR,()=>setTimeout(()=>playStream(),2000));
 }
 else if(url.endsWith('.mpd')){
   dash=dashjs.MediaPlayer().create();
   dash.initialize(video,url,true);
   dash.on(dashjs.MediaPlayer.events.STREAM_INITIALIZED,()=>{
     dash.getBitrateInfoListFor("video").forEach((b,i)=>{
       qualitySel.innerHTML+=`<option value="${i}">${b.height}p</option>`;
     });
   });
 }
 else{
   video.src=url;
 }
}

function stopStream(){
 if(hls){hls.destroy();hls=null;}
 if(dash){dash.reset();dash=null;}
 video.pause();video.removeAttribute('src');video.load();
 qualitySel.innerHTML='<option value="">Quality</option>';
 audioSel.innerHTML='<option value="">Audio</option>';
}

function setQuality(){
 if(hls)hls.currentLevel=qualitySel.value;
 if(dash)dash.setQualityFor("video",qualitySel.value,true);
}
function setAudio(){ if(hls)hls.audioTrack=audioSel.value; }
function setSpeed(v){ video.playbackRate=v; }
function toggleFull(){ if(video.requestFullscreen)video.requestFullscreen(); }
function pip(){ if(document.pictureInPictureEnabled)video.requestPictureInPicture(); }
</script>
