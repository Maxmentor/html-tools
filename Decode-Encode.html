/* HEADER */
header{

    gap:20px;

    background:#000000cc;

nav.active{ right:0; }
nav a{
    color:#fff;

    padding:10px;
    border-radius:20px;
    background:#ffffff22;
    width:100%;

}

/* MAIN */
.container{
    width:100%;
    max-width:900px;
    margin:100px auto 20px auto;
    background:#ffffff15;
    backdrop-filter:blur(8px);
    border-radius:16px;
    padding:20px;
    box-shadow:0 10px 30px rgba(0,0,0,.3);

textarea{
    width:100%;

    border-radius:10px;

    padding:15px;

    width:100%;
    text-align:center;
    padding:12px;
    background:#000000aa;
}
footer a{color:#fff;text-decoration:none;}
footer a:hover{text-decoration:underline;}

/* POPUP */
.popup{

<script>
// Sidebar toggle
const menuBtn=document.getElementById('menuButton');
const sidebar=document.getElementById('sidebar');
menuBtn.addEventListener('click',()=>sidebar.classList.toggle('active'));

// Popup
function openPopup(){popup.style.display='flex'}
function closePopup(){popup.style.display='none'}

// Encode / Decode
function encodeText(){
    const txt=document.getElementById('inputText').value;
    document.getElementById('outputText').innerText=btoa(unescape(encodeURIComponent(txt)));
}
function decodeText(){
    try{
        const txt=document.getElementById('inputText').value;
        document.getElementById('outputText').innerText=decodeURIComponent(escape(atob(txt)));
    }catch{
        document.getElementById('outputText').innerText="Invalid Base64 Text";
    }
}
function copyResult(){
    const text=document.getElementById('outputText').innerText;
    navigator.clipboard.writeText(text);
    alert("Copied!");
}
function clearAll(){
    inputText.value='';
    outputText.innerText='Result will appear here...';
}
</script>
