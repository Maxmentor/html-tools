<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>MaxMentor Calculator</title>
<style>
*{box-sizing:border-box;}
body{
    font-family:'Segoe UI',Tahoma,sans-serif;
    background:linear-gradient(135deg,#1d2671,#c33764);
    margin:0;
    color:#fff;
    padding-bottom:60px; /* footer ke liye */
    overflow-x:hidden;
}

/* ===== HEADER ===== */
header{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:60px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:0 20px;
    background:#000000aa;
    z-index:1000;
}
header .logo{
    font-size:1.5rem;
    font-weight:bold;
}
#menuButton{
    background:#fff;
    color:#333;
    border:none;
    padding:10px 14px;
    border-radius:8px;
    cursor:pointer;
}

/* ===== SIDEBAR ===== */
nav{
    position:fixed;
    top:60px; /* header ke neeche se start */
    right:-220px; /* hidden by default */
    height:calc(100vh - 60px);
    width:220px;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:flex-start;
    gap:20px;
    padding:20px 10px;
    background:#000000cc;
    backdrop-filter:blur(8px);
    z-index:999;
    transition: right 0.3s ease;
}
nav.active{ right:0; }
nav .links{
    display:flex;
    flex-direction:column;
    gap:15px;
    width:100%;
}
nav a{
    color:#fff;
    text-decoration:none;
    text-align:center;
    padding:10px;
    border-radius:20px;
    background:#ffffff22;
    transition:.3s;
}
nav a:hover{ background:#ffffff44; }

/* ===== MAIN CONTAINER ===== */
.container{
    width:93.5%;
    max-width:400px;
    margin:100px auto 20px auto; /* header ke liye top margin */
    background:#ffffff15; 
    backdrop-filter:blur(8px);
    border-radius:16px;
    padding:20px;
    box-shadow:0 10px 30px rgba(0,0,0,.3);
    text-align:center;
}
h1{text-align:center; margin-bottom:20px}

/* ===== CALCULATOR ===== */
#calcDisplay{
    width:100%;
    height:60px;
    margin-bottom:15px;
    border-radius:10px;
    border:none;
    padding:10px;
    font-size:1.5rem;
    text-align:right;
    outline:none;
    background:#00000040;
    color:#fff;
}

.calc-buttons{
    display:grid;
    grid-template-columns:repeat(4,1fr);
    gap:10px;
}
.calc-buttons button{
    padding:20px;
    font-size:1.2rem;
    border:none;
    border-radius:10px;
    cursor:pointer;
    background:#fff;
    color:#333;
    transition:.2s;
}
.calc-buttons button:hover{background:#f0f0f0;}

/* ===== FOOTER ===== */
footer{
    position:fixed;
    bottom:0;
    left:0;
    width:100%;
    text-align:center;
    padding:12px;
    background:#000000aa;
    z-index:1000;
}
footer a{color:#fff; text-decoration:none;}
footer a:hover{text-decoration:underline;}

/* ===== POPUP ===== */
.popup{
    position:fixed; inset:0; background:#000000aa;
    display:none; align-items:center; justify-content:center;
}
.popup-content{
    background:#fff; color:#333; padding:20px;
    border-radius:14px; text-align:center; max-width:300px
}
.popup-content img{width:200px; margin:10px 0}

/* ===== RESPONSIVE ===== */
@media(max-width:100%){
    .container{margin:120px 0px 20px 10px;}
    #menuButton{padding:8px 12px;}
    nav{width:200px;}
}
</style>
</head>

<header>

<script>
/* Sidebar toggle */
const menuButton=document.getElementById('menuButton');
const sidebar=document.getElementById('sidebar');
menuButton.addEventListener('click',()=>{ sidebar.classList.toggle('active'); });

/* Popup */
function openPopup(){popup.style.display='flex';}
function closePopup(){popup.style.display='none';}

/* Calculator JS */
const display=document.getElementById('calcDisplay');
let currentInput='';

function press(val){
    currentInput += val;
    display.value=currentInput;
}

function clearDisplay(){
    currentInput='';
    display.value='';
}

function calculate(){
    try{
        let result = eval(currentInput.replace(/Ã—/g,'*').replace(/Ã·/g,'/'));
        display.value=result;
        currentInput=result.toString();
    }catch(e){
        display.value='Error';
        currentInput='';
    }
}
</script>
</body>
</html>
