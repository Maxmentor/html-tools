/* ===== HEADER ===== */
header{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:60px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:0 20px;
    background:#000000aa;
    z-index:1000;
}
header .logo{
    font-size:1.5rem;
    font-weight:bold;
}
#menuButton{
    background:#fff;
    color:#333;
    border:none;
    padding:10px 14px;
    border-radius:8px;
    cursor:pointer;
}

/* ===== SIDEBAR ===== */
nav{
    position:fixed;
    top:60px;
    right:-220px;
    height:calc(100vh - 60px);
    width:220px;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:flex-start;
    gap:20px;
    padding:20px 10px;
    background:#000000cc;
    backdrop-filter:blur(8px);
    z-index:999;
    transition: right 0.3s ease;
}
nav.active{ right:0; }
nav .links{
    display:flex;
    flex-direction:column;
    gap:15px;
    width:100%;
}
nav a{
    color:#fff;
    text-decoration:none;
    text-align:center;
    padding:10px;
    border-radius:20px;
    background:#ffffff22;
    transition:.3s;
}
nav a:hover{ background:#ffffff44; }

/* ===== MAIN CONTAINER ===== */
.container{
    width:100%;
    max-width:400px;
    margin:100px auto 20px auto;
    background:#ffffff15; 
    backdrop-filter:blur(8px);
    border-radius:16px;
    padding:20px;
    box-shadow:0 10px 30px rgba(0,0,0,.3);
    text-align:center;
}
h1{text-align:center; margin-bottom:20px}

/* ===== CALCULATOR ===== */
#calcDisplay{
    width:100%;
    height:60px;
    margin-bottom:15px;
    border-radius:10px;
    border:none;
    padding:10px;
    font-size:1.5rem;
    text-align:right;
    outline:none;
    background:#00000040;
    color:#fff;
}

.calc-buttons{
    display:grid;
    grid-template-columns:repeat(5,1fr);
    gap:10px;
}
.calc-buttons button{
    padding:15px;
    font-size:1.1rem;
    border:none;
    border-radius:10px;
    cursor:pointer;
    background:#fff;
    color:#333;
    transition:.2s;
}
.calc-buttons button:hover{background:#f0f0f0;}
button.span2{grid-column:span 2;}

/* ===== FOOTER ===== */
footer{
    position:fixed;
    bottom:0;
    left:0;
    width:100%;
    text-align:center;
    padding:12px;
    background:#000000aa;
    z-index:1000;
}
footer a{color:#fff; text-decoration:none;}
footer a:hover{text-decoration:underline;}

/* ===== POPUP ===== */
.popup{
    position:fixed; inset:0; background:#000000aa;
    display:none; align-items:center; justify-content:center;
}
.popup-content{
    background:#fff; color:#333; padding:20px;
    border-radius:14px; text-align:center; max-width:300px
}
.popup-content img{width:200px; margin:10px 0}

/* ===== RESPONSIVE ===== */
@media(max-width:100%){
    .container{margin:120px 10px 20px 10px;}
    #menuButton{padding:8px 12px;}
    .calc-buttons{grid-template-columns:repeat(4,1fr);}
}
</style>

<script>
const menuButton=document.getElementById('menuButton');
const sidebar=document.getElementById('sidebar');
menuButton.addEventListener('click',()=>{ sidebar.classList.toggle('active'); });

function openPopup(){popup.style.display='flex';}
function closePopup(){popup.style.display='none';}

const display=document.getElementById('calcDisplay');
let currentInput='';

// Factorial function
function factorial(n){
    if(n<0) return NaN;
    if(n===0 || n===1) return 1;
    let f=1;
    for(let i=2;i<=n;i++) f*=i;
    return f;
}

// Press button
function press(val){
    if(val==='!'){
        try{
            let num = evaluate(currentInput);
            currentInput=factorial(num).toString();
        }catch(e){currentInput='Error';}
        display.value=currentInput;
        return;
    }
    currentInput += val;
    display.value=currentInput;
}

// Clear display
function clearDisplay(){
    currentInput='';
    display.value='';
}

// Evaluate function without showing Math. in display
function evaluate(exp){
    let temp = exp.replace(/Ï€/g, 'Math.PI')
                  .replace(/e/g, 'Math.E')
                  .replace(/âˆš/g, 'Math.sqrt')
                  .replace(/sin\(/g,'Math.sin(')
                  .replace(/cos\(/g,'Math.cos(')
                  .replace(/tan\(/g,'Math.tan(')
                  .replace(/ln\(/g,'Math.log(')
                  .replace(/log\(/g,'Math.log10(')
                  .replace(/\^/g,'**')
                  .replace(/%/g,'/100');
    return eval(temp);
}

// Calculate
function calculate(){
    try{
        let result = evaluate(currentInput);
        if(result % 1 !== 0){ result=parseFloat(result.toFixed(10)); }
        display.value=result;
        currentInput=result.toString();
    }catch(e){
        display.value='Error';
        currentInput='';
    }
}

// Keyboard support
document.addEventListener('keydown',(e)=>{
    const allowed = '0123456789+-*/().%';
    if(allowed.includes(e.key)) press(e.key);
    if(e.key==='Enter') calculate();
    if(e.key==='Backspace') {
        currentInput=currentInput.slice(0,-1);
        display.value=currentInput;
    }
    if(e.key==='c' || e.key==='C') clearDisplay();
});
</script>
