function populateCurrencies(){
    currencyData.forEach(item=>{

        const opt1=document.createElement('option');
        opt1.value=code;
        opt1.text=`${name} (${code})`;
        fromSel.add(opt1);

        opt2.value=code;

    if(isNaN(amt)) return alert('Enter valid amount');
    try{

            const result=(amt*rate).toFixed(4);
            resultBox.textContent=`${amt} ${from} = ${result} ${to}`;
        } else resultBox.textContent="Conversion failed";
