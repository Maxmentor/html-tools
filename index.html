  <style>
    /* Basic reset */
    body, h1, a {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      text-decoration: none; /* Remove underline from links */
    }

    /* Body styles */
    body {
      background-color: #f5f5f5;
      padding: 20px;
    }

    /* Heading styles */
    h1 {
      text-align: center;
      font-size: 3rem;
      margin-bottom: 20px;
      color: #333;
    }

    /* Container to center everything */
    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    /* Mobile Responsive Button Styles */
    .btn {
      padding: 15px 25px;
      border-radius: 10px;
      color: white;
      font-size: 1rem;
      text-align: center;
      cursor: pointer;
      width: 200px;
      transition: all 0.3s ease;
      margin: 5px;
      display: inline-block;
    }

    /* Button Colors */
    .btn-1 { background-color: #4CAF50; }
    .btn-2 { background-color: #2196F3; }
    .btn-3 { background-color: #f44336; }
    .btn-4 { background-color: #ff9800; }
    .btn-5 { background-color: #9c27b0; }
    .btn-6 { background-color: #3f51b5; }
    .btn-7 { background-color: #8bc34a; }
    .btn-8 { background-color: #ffeb3b; color:black}
    .btn-9 { background-color: #795548; }
    .btn-10 { background-color: #607d8b; }
    .btn-11 { background-color: #e91e63; }
    .btn-12 { background-color: #673ab7; }
    .btn-13 { background-color: #00bcd4; }
    .btn-14 { background-color: #ffc107; }
    .btn-15 { background-color: #d32f2f; }

    /* Hover effect */
    .btn:hover {
      opacity: 0.8;
    }

    /* Responsive styles */
    @media (max-width: 768px) {
      .btn {
        width: 150px;
        font-size: 0.9rem;
      }

      h1 {
        font-size: 2.5rem;
      }
    }

    @media (max-width: 480px) {
      .btn {
        width: 120px;
        font-size: 0.8rem;
      }

      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
